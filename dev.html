<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Page Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <!-- Loader Section -->
  <div id="loader" class="flex flex-col items-center justify-center space-y-4">
    <!-- Spinner -->
    <div class="w-16 h-16 border-4 border-gray-700 border-t-blue-500 rounded-full animate-spin"></div>
    
    <!-- Loading Text -->
    <h1 class="text-2xl font-semibold animate-pulse">Dev Page Loading...</h1>
    
    <!-- Subtext -->
    <p class="text-gray-400 text-sm">Please wait while we set up the dev environment</p>
  </div>

  <!-- Main Dev Page Content -->
  <div id="devPage" class="hidden text-center animate-fade-in">
    <h1 class="text-3xl font-bold mb-3">Welcome to Dev Page</h1>
    <p class="text-gray-300 text-lg">The development environment is ready ðŸš€</p>
  </div>

  <script>
    // Simulate loading time (3 seconds)
    setTimeout(() => {
      document.getElementById("loader").classList.add("hidden");
      document.getElementById("devPage").classList.remove("hidden");
    }, 3000);
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out forwards;
    }
  </style>

</body>
</html>
